<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul, ol dl</title>
    <style>
        ul,
        ol,
        dl,
        dd {
            margin: 0;
            padding: 0;
        }

        ul,
        ol {
            list-style: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>ul 리스트의 li</li>
        <li>ul 리스트의 li
            <ul>
                <li>ul 리스트의 li</li>
                <li>ul 리스트의 li</li>
            </ul>
        </li>
        <li>ul 리스트의 li</li>
    </ul>

    <ol>
        <li>ol 리스트의 li</li>
        <li>ol 리스트의 li</li>
        <li>ol 리스트의 li</li>
    </ol>

    <dl>
        <dt>dl 리스트의 dt</dt>
        <dd>dl 리스트의 dd</dd>
        <dd>dl 리스트의 dd</dd>
    </dl>
</body>

</html>
